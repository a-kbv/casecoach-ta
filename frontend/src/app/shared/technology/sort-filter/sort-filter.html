<div class="sort-filter">
  <button
    class="sort-button"
    (click)="toggleDropdown()"
    type="button">
    {{ getSelectedLabel() }}
  </button>

  @if (isOpen()) {
    <div class="filter-menu">
      @for (option of options(); track option.value) {
        <button
          type="button"
          class="option"
          [class.selected]="option.value === selectedValue()"
          (click)="selectOption(option)">
          {{ option.label }}
        </button>
      }
    </div>
  }
</div>
