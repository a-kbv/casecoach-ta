@if (isOpen()) {
  <div class="modal-overlay" (click)="onBackdropClick($event)">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title heading-3">{{ title() }}</h2>
        <button
          type="button"
          class="close-btn"
          (click)="onCancel()"
          [disabled]="isLoading()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body">
        <p class="modal-message body">{{ message() }}</p>
        @if (itemName()) {
          <p class="item-name body-small text-accent">"{{ itemName() }}"</p>
        }
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary button-text"
          (click)="onCancel()"
          [disabled]="isLoading()">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger button-text"
          (click)="onConfirm()"
          [disabled]="isLoading()">
          @if (isLoading()) {
            <i class="fas fa-spinner fa-spin"></i>
            Deleting...
          } @else {
            <i class="fas fa-trash"></i>
            Delete
          }
        </button>
      </div>
    </div>
  </div>
}
